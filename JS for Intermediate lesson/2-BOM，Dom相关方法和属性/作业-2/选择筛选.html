<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>选择筛选</title>
<style type="text/css">
dd{cursor: pointer;}
</style>
<script type="text/javascript">
window.onload = function(){
	var aDl = document.getElementsByTagName('dl');
	var oDiv = document.getElementById('div1');
	var location ='';
	var position = '';
	var salary = '';

	function fn(n){
		var aDd = aDl[n].getElementsByTagName('dd');
		for(var i=0;i<aDd.length;i++){
			aDd[i].onclick = function(){
				switch(n){
					case 0:location = this.innerHTML + ' ';break;
					case 1:position = this.innerHTML + ' ';break;
					case 2:salary = this.innerHTML + ' ';break;
				}
				oDiv.innerHTML = location + position + salary;
			}
		}
	}
	for(var i=0;i<aDl.length;i++){
		fn(i);
	}
}
</script>
</head>
<body>
	<dl>
		<dt>地区</dt>
		<dd>东城</dd>
		<dd>西城</dd>
		<dd>朝阳</dd>
		<dd>昌平</dd>
	</dl>
	<dl>
		<dt>职位</dt>
		<dd>美工设计</dd>
		<dd>前端工程师</dd>
		<dd>后台开发</dd>
	</dl>
	<dl>
		<dt>薪资</dt>
		<dd>4000</dd>
		<dd>5000</dd>
		<dd>6000</dd>
	</dl>
	<div id="div1"></div>
</body>
</html>
