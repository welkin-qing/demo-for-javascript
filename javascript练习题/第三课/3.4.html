<!DOCTYPE html>
<html xmlns="http//www.lianxiti">
<head>
<meta charset="UTF-8">
<title>compare big</title>
<style>
body{
	font:12px/1.5 arial;
	text-align:center;
}
.f-text{
	width:50px;
	border:1px solid #ccc;
	background:#f0f0f0;
	font-family:inherit;
	padding:3px;
	margin-right: 9px;
}
.f-btn{margin:0 10px;}
strong{padding:0 10px;}
span{
	font-weight:700;
	color:red;
}
</style>
<script type="text/javascript">
window.onload = function ()
{
	var oArr = document.getElementsByTagName("input");
	var oBrr = document.getElementsByTagName("span")[0];
	var i = 0;
	for(i = 0; i < oArr.length - 1; i++)
	{
		oArr[i].onkeyup = function ()
		{
			this.value = this.value.replace(/[^\d]/,"")
		}
	}
	oArr[2].onclick = function ()
	{
		(oArr[0].value == "" || oArr[1].value == "") ?
		alert("请输入数字!") :
		(oBrr.innerHTML = Math.max(oArr[0].value, oArr[1].value)); 
	}
};
</script>
</head>
<body>
	<input type="text" class="f-text"><strong>vs</strong><input type="text" class="f-text"><input type="button" value="最大的数是 &raquo;" class="f-bin"><span>?</span>
</body>
</html>
