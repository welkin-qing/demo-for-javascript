<style>
body{
	font:12px/1.5 arial;
	text-align:center;
}
.f-text{
	width:50px;
	border:1px solid #ccc;
	background:#f0f0f0;
	font-family:inherit;  /*字体格式*/
	padding:3px;  /*数字在格子里的padding*/
}
span{
	color:green;  /*答案的颜色*/
	padding-right:10px;
	font-weight:700;  /*字体粗细*/
}
strong{padding: 0 10px;}
</style>
<script type="text/javascript">
window.onload = function ()
{
	var oArr = document.getElementsByTagName("input");
	var oBrr = document.getElementsByTagName("span")[0];
	var i = 0;
	for( i= 0; i < oArr.length -1; i++)
	{
		oArr[i].onkeyup = function ()
		{
			this.value = this.value.replace(/[^\d]/,"")
		}
	}
	oArr[2].onclick = function ()
	{
		(oArr[0].value == "" || oArr[1].value == "") ?
		alert("请输入数字！") :
		oBrr.innerHTML = parseInt(oArr[0].value) + parseInt(oArr[1].value);
	}
};
