<!DOCTYPE html>
<html xmlns="http//www.lianxiti">
<head>
<meta charset="UTF-8">
<title>accept a value and show</title>
<style>
body{
	font:12px/1.5;
	text-align:center;
}
code,input,button{font-family:微软雅黑;}
input{
	border:1px solid #ccc;
	padding:3px;
}
button{cursor:pointer;}
</style>
<script>
var myFn = function(a, b)
{
	alert(a.value);
	alert(b.value);	
};
window.onload = function ()
{
	var oInput = document.getElementsByTagName("input");
	var oArr = document.getElementsByTagName("button")[0];
	oArr.onclick = function()
	{
		myFn(oInput[0],oInput[1])
	}
};
</script>
</head>
<body>
	<p><input type="text" value="西安市" /></p>
    <p><input type="text" value="长安区" /></p>
    <p><button>传参</button></p>
</body>
</html>
