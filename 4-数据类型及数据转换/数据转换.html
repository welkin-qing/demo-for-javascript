<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>数据转换</title>
<script type="text/javascript">
window.onload = function(){
	var arr = ['100px', 'abc' - 6, [], -98765, 34, -2, 0, '300', , function() {alert(1);}, null, document, [], true, '200px' - 30, '23.45元', 5, Number('abc'), function() {alert(3);	},  'xyz' - 90];
	/*
    	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
    	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
    	3、把转成数字以后，最大值判断出来：300
    	4、把 NaN 所在的位置找出来：1 14 17  19
    */
    var arrnum1 = [];
    var arrnum2 = [];
    var arrnum3 = [];
    var arrnum4 = [];
    //alert(typeof arr[1]);  //数据类型为number
    //alert(isNaN(NaN));  //true

    //找到数字：(纯数字而不是转化过来的)
    //1.直接用typeof来判断数据类型是不是number,对于奇怪的字符会返回NaN
    //2.利用isNaN不喜欢数字的性质来判断是不是数字 ===false则是数字
    for(var i=0; i<arr.length; i++){
    	if(typeof arr[i] === 'number' && isNaN(arr[i]) === false){
    		arrnum1.push(arr[i]);
    	}
    }
    alert('数字:'+arrnum1);

    //转换成数字
    //利用parseint()可以将字符串转化为数字
    //再利用isNaN()进行判断  ===false  则是数字
    for(var i=0; i<arr.length; i++){
    	if(typeof parseInt(arr[i]) === 'number' && isNaN(parseInt(arr[i])) === false){
    		arrnum2.push(arr[i]);
    	}
    }
    alert('转换成数字的:'+arrnum2);

    //找出转换成数字中最大的
    for(var i=0; i<arrnum2.length; i++){
    	arrnum4.push(arrnum2[i]);
    }
    var maxnum;
    for(var i=0; i<arrnum4.length; i++){
    	//maxnum = arrnum4[i];
    	if(arrnum4[i+1]>arrnum4[i]){
    		maxnum = arrnum4[i+1];
    	}
    }
    alert('最大值'+maxnum);

    //找出NaN的位置 (NaN不是个数字的数字类型)
   	//==='number'找出数字类型
    //isNaN()判断，只要不是数字都是ture
    for(var i=0; i<arr.length; i++){
    	if(typeof arr[i] === 'number' && isNaN(arr[i]) === true){
    		arrnum3.push(i);
    	}
    }
    alert('NaN的位置:' +arrnum3);
}
</script>
</head>
<body>
</body>
</html>
